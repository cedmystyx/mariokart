<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mario Kart - Vue intérieure avec volant</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      #switchBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      video {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="switchBtn">Changer de Skydome</button>

    <!-- Vidéos -->
    <video id="video1" src="mario/kart.mp4" loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>
    <video id="video2" src="mario/KartNB.mp4" loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>

    <a-scene>
      <!-- Skydome vidéo tourné de 180° à droite -->
      <a-videosphere id="skydome" src="#video1" rotation="0 270 0"></a-videosphere>

      <!-- Lumière -->
      <a-light type="directional" intensity="1.2" position="0 4 4"></a-light>

      <!-- Kart complet -->
      <a-gltf-model id="kart" src="kart/VOITURE_COMPLETE.gltf" scale="13 13 13" position="-0.03134 -6.20565 -1.75587" rotation="-0.5070676486907786 0.9 -1.151072210417824" gltf-model="kart/VOITURE_COMPLETE.gltf">
      </a-gltf-model>

      <!-- Caméra dans le kart, orientée vers l’avant -->
      <a-entity id="cameraRig" position="0 1.2 0" rotation="0 180 0">
        <a-entity camera look-controls></a-entity>

        <!-- Volant -->
        <a-obj-model src="kart/volant.obj" scale="10 10 10" material="color: black" position="-0.13608 -2.40846 -4.64479" rotation="-49.88055972849921 -22.92003067861832 141.5990706152463">
        </a-obj-model>
      </a-entity>
    </a-scene>

    <script>
      const videos = [
        document.querySelector('#video1'),
        document.querySelector('#video2')
      ];
      const skydome = document.querySelector('#skydome');
      let currentIndex = 0;

      videos.forEach(video => {
        video.muted = true;
        video.play();
      });

      document.querySelector('#switchBtn').addEventListener('click', () => {
        const currentTime = videos[currentIndex].currentTime;
        videos.forEach(video => (video.currentTime = currentTime));

        currentIndex = (currentIndex + 1) % videos.length;
        skydome.setAttribute('src', `#video${currentIndex + 1}`);
      });
    </script>
  </body>
</html>
