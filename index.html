<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skydome Vidéo Switch</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      #switchBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="switchBtn">Changer de Skydome</button>

    <!-- Vidéos -->
    <video id="video1" src="video1.mp4" loop="true" crossorigin="anonymous" webkit-playsinline playsinline></video>
    <video id="video2" src="video2.mp4" loop="true" crossorigin="anonymous" webkit-playsinline playsinline></video>

    <a-scene>
      <!-- Caméra -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Ciel en vidéo -->
      <a-videosphere id="skydome" src="#video1" rotation="0 -90 0"></a-videosphere>
    </a-scene>

    <script>
      const videos = [
        document.querySelector('#video1'),
        document.querySelector('#video2'),
        document.querySelector('#video3')
      ];

      const skydome = document.querySelector('#skydome');
      let currentIndex = 0;

      // Lecture automatique du premier
      videos[currentIndex].play();

      document.querySelector('#switchBtn').addEventListener('click', () => {
        // Pause l’actuelle
        videos[currentIndex].pause();
        videos[currentIndex].currentTime = 0;

        // Incrémenter l'index circulairement
        currentIndex = (currentIndex + 1) % videos.length;

        // Nouvelle source
        skydome.setAttribute('src', `#video${currentIndex + 1}`);
        videos[currentIndex].play();
      });
    </script>
  </body>
</html>
