<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mario Kart - Vue intérieure avec volant</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      video {
        display: none;
      }

      .clickable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Vidéos -->
    <video id="video1" src="mario/kart.mp4" loop muted playsinline></video>
    <video id="video2" src="mario/KartNB.mp4" loop muted playsinline></video>

    <a-scene>
      <!-- Skydome vidéo tourné de 180° à droite -->
      <a-videosphere id="skydome" src="#video1" rotation="0 270 0"></a-videosphere>

      <!-- Lumière -->
      <a-light type="directional" intensity="1.2" position="0 4 4"></a-light>

      <!-- Kart complet -->
      <a-gltf-model
        id="kart"
        src="kart/VOITURE_COMPLETE.gltf"
        scale="13 13 13"
        position="-0.03134 -6.20565 -1.75587"
        rotation="-0.5 0.9 -1.15"
      ></a-gltf-model>

      <!-- Caméra (fixe sauf look) -->
      <a-entity id="cameraRig" position="0 1.2 0" rotation="0 180 0">
        <a-camera look-controls wasd-controls="enabled: false">
          <a-cursor
            id="cursor"
            fuse="false"
            rayOrigin="mouse"
            material="color: white; shader: flat"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
          ></a-cursor>
        </a-camera>

        <!-- Volant cliquable -->
        <a-obj-model
          id="volant"
          class="clickable"
          src="kart/volant.obj"
          scale="10 10 10"
          material="color: black"
          position="-0.13608 -2.40846 -4.64479"
          rotation="-49.88 0 141.6"
        ></a-obj-model>
      </a-entity>
    </a-scene>

    <script>
      const videos = [
        document.querySelector("#video1"),
        document.querySelector("#video2"),
      ];
      const skydome = document.querySelector("#skydome");
      let currentIndex = 0;

      // Lance les vidéos
      videos.forEach((video) => {
        video.muted = true;
        video.loop = true;
        video.play();
      });

      // Contrôle du volant
      const volant = document.querySelector("#volant");
      let volantPris = false;
      let angleVolant = 0;
      let previousMouseX = null;

      // Clic sur le volant = activation/désactivation
      volant.addEventListener("click", () => {
        volantPris = !volantPris;
        document.body.style.cursor = volantPris ? "grabbing" : "default";
        volant.setAttribute("material", "color: " + (volantPris ? "red" : "black"));
      });

      // Rotation avec souris
      window.addEventListener("mousemove", (event) => {
        if (!volantPris) return;

        if (previousMouseX !== null) {
          const deltaX = event.clientX - previousMouseX;
          angleVolant += deltaX * 0.2; // Sensibilité
          angleVolant = Math.max(-45, Math.min(45, angleVolant)); // Limites gauche/droite
          volant.setAttribute("rotation", `-49.88 ${angleVolant} 141.6`);
        }

        previousMouseX = event.clientX;
      });

      // Réinitialisation mouvement souris
      window.addEventListener("mouseup", () => {
        previousMouseX = null;
      });

      // Change le skydome selon l’angle du volant
      function setSkydome(index) {
        if (index !== currentIndex) {
          const currentTime = videos[currentIndex].currentTime;
          videos[index].currentTime = currentTime;
          currentIndex = index;
          skydome.setAttribute("src", `#video${index + 1}`);
        }
      }

      // Vérifie l'angle du volant toutes les 100ms
      setInterval(() => {
        if (!volantPris) return;

        if (angleVolant > 10) {
          setSkydome(0); // Skydome 1
        } else if (angleVolant < -10) {
          setSkydome(1); // Skydome 2
        }
      }, 100);
    </script>
  </body>
</html>
