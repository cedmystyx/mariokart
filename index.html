<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mario Kart - Volant Réaliste Fixe</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      video {
        display: none;
      }

      .clickable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Vidéos -->
    <video id="video1" src="mario/kart.mp4" loop muted playsinline></video>
    <video id="video2" src="mario/KartNB.mp4" loop muted playsinline></video>

    <a-scene>
      <!-- Skydome -->
      <a-videosphere id="skydome" src="#video1" rotation="0 270 0"></a-videosphere>

      <!-- Lumière -->
      <a-light type="directional" intensity="1.2" position="0 4 4"></a-light>

      <!-- Kart -->
      <a-gltf-model
        id="kart"
        src="kart/VOITURE_COMPLETE.gltf"
        scale="13 13 13"
        position="-0.03134 -6.20565 -1.75587"
        rotation="-0.5 0.9 -1.15"
      ></a-gltf-model>

      <!-- Caméra -->
      <a-entity id="cameraRig" position="0 1.2 0" rotation="0 180 0">
        <a-camera look-controls wasd-controls="enabled: false">
          <a-cursor
            fuse="false"
            rayOrigin="mouse"
            material="color: white; shader: flat"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
          ></a-cursor>
        </a-camera>

        <!-- Volant -->
        <a-obj-model
          id="volant"
          class="clickable"
          src="kart/volant.obj"
          scale="10 10 10"
          material="color: black"
          position="-0.13608 -2.40846 -4.64479"
        ></a-obj-model>
      </a-entity>
    </a-scene>

    <script>
      const videos = [document.querySelector("#video1"), document.querySelector("#video2")];
      const skydome = document.querySelector("#skydome");
      let currentIndex = 0;

      videos.forEach((video) => {
        video.play();
      });

      const volant = document.querySelector("#volant");
      let volantPris = false;
      let previousMouseX = null;
      let angleZ = 0; // Rotation sur Z uniquement

      // Rotation initiale du volant sur X et Y (extraits de ton modèle)
      const baseRotationX = THREE.MathUtils.degToRad(-49.88);
      const baseRotationY = THREE.MathUtils.degToRad(-22.92);

      volant.addEventListener("click", () => {
        volantPris = !volantPris;
        document.body.style.cursor = volantPris ? "grabbing" : "default";
        volant.setAttribute("material", "color", volantPris ? "red" : "black");
      });

      window.addEventListener("mousemove", (event) => {
        if (!volantPris) return;

        if (previousMouseX !== null) {
          const deltaX = event.clientX - previousMouseX;
          angleZ += deltaX * 0.01;
          angleZ = Math.max(THREE.MathUtils.degToRad(-45), Math.min(THREE.MathUtils.degToRad(45), angleZ));

          volant.object3D.rotation.set(baseRotationX, baseRotationY, angleZ + THREE.MathUtils.degToRad(141.6));
        }

        previousMouseX = event.clientX;
      });

      window.addEventListener("mouseup", () => {
        previousMouseX = null;
      });

      function setSkydome(index) {
        if (index !== currentIndex) {
          const currentTime = videos[currentIndex].currentTime;
          videos[index].currentTime = currentTime;
          currentIndex = index;
          skydome.setAttribute("src", `#video${index + 1}`);
        }
      }

      setInterval(() => {
        if (!volantPris) return;

        const degrees = THREE.MathUtils.radToDeg(angleZ);
        if (degrees > 10) {
          setSkydome(0);
        } else if (degrees < -10) {
          setSkydome(1);
        }
      }, 100);
    </script>
  </body>
</html>
