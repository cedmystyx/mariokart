<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skydome Mario Vidéo Switch</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      #switchBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        z-index: 10;
        background-color: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="switchBtn">Changer de Skydome</button>

    <!-- Vidéos -->
    <video id="video1" src="mario/kart.mp4" loop="true" crossorigin="anonymous" webkit-playsinline playsinline></video>
    <video id="video2" src="mario/kartNB.mp4" loop="true" crossorigin="anonymous" webkit-playsinline playsinline></video>

    <a-scene>
      <!-- Caméra -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Ciel vidéo -->
      <a-videosphere id="skydome" src="#video1" rotation="0 -90 0"></a-videosphere>
    </a-scene>

    <script>
      const videos = [
        document.querySelector('#video1'),
        document.querySelector('#video2')
      ];

      const skydome = document.querySelector('#skydome');
      let currentIndex = 0;

      // Démarrage automatique de la première vidéo
      videos[currentIndex].play();

      // Gestion du bouton
      document.querySelector('#switchBtn').addEventListener('click', () => {
        // Arrêter la vidéo en cours
        videos[currentIndex].pause();
        videos[currentIndex].currentTime = 0;

        // Passer à l'autre vidéo
        currentIndex = (currentIndex + 1) % videos.length;

        // Changer la source du skydome
        skydome.setAttribute('src', `#video${currentIndex + 1}`);
        videos[currentIndex].play();
      });
    </script>
  </body>
</html>
