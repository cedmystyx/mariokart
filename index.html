<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skydome Mario Vidéo Sync Switch</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      #switchBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        z-index: 10;
        background-color: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      video {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="switchBtn">Changer de Skydome</button>

    <!-- Vidéos -->
    <video id="video1" src="mario/kart.mp4" loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>
    <video id="video2" src="mario/kartNB.mp4" loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>

    <a-scene>
      <!-- Caméra -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Skydome -->
      <a-videosphere id="skydome" src="#video1" rotation="0 -90 0"></a-videosphere>
    </a-scene>

    <script>
      const videos = [
        document.querySelector('#video1'),
        document.querySelector('#video2')
      ];

      const skydome = document.querySelector('#skydome');
      let currentIndex = 0;

      // Démarrer toutes les vidéos mais n'en afficher qu'une
      videos.forEach(video => {
        video.muted = true; // éviter autoplay block
        video.play();
      });

      document.querySelector('#switchBtn').addEventListener('click', () => {
        const currentTime = videos[currentIndex].currentTime;

        // Avancer toutes les vidéos à la même position
        videos.forEach(video => {
          video.currentTime = currentTime;
        });

        // Changer de vidéo active
        currentIndex = (currentIndex + 1) % videos.length;
        skydome.setAttribute('src', `#video${currentIndex + 1}`);
      });
    </script>
  </body>
</html>
