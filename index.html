<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mario Kart Intégré</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      #switchBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        z-index: 10;
        background-color: rgba(0,0,0,0.6);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      video {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="switchBtn">Changer de Skydome</button>

    <!-- Vidéos -->
    <video id="video1" src="mario/kart.mp4" loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>
    <video id="video2" src="mario/KartNB.mp4" loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>

    <a-scene>
      <!-- Groupe contenant le kart + caméra dans le kart -->
      <a-entity position="0 0 0">
        <!-- Kart complet (GLTF) -->
        <a-gltf-model 
          src="/mnt/data/VOITURE_COMPLETE.gltf"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 180 0">
        </a-gltf-model>

        <!-- Caméra à l'intérieur du kart (ajuste selon modèle réel) -->
        <a-entity id="cameraRig" position="0 1.1 0">
          <a-entity camera look-controls></a-entity>
        </a-entity>
      </a-entity>

      <!-- Skydome -->
      <a-videosphere id="skydome" src="#video1" rotation="0 -90 0"></a-videosphere>
    </a-scene>

    <script>
      const videos = [
        document.querySelector('#video1'),
        document.querySelector('#video2')
      ];

      const skydome = document.querySelector('#skydome');
      let currentIndex = 0;

      videos.forEach(video => {
        video.muted = true;
        video.play();
      });

      document.querySelector('#switchBtn').addEventListener('click', () => {
        const currentTime = videos[currentIndex].currentTime;
        videos.forEach(video => video.currentTime = currentTime);

        currentIndex = (currentIndex + 1) % videos.length;
        skydome.setAttribute('src', `#video${currentIndex + 1}`);
      });
    </script>
  </body>
</html>
