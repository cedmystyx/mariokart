<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mario Kart - Volant Réaliste</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      video {
        display: none;
      }

      .clickable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Vidéos -->
    <video id="video1" src="mario/kart.mp4" loop muted playsinline></video>
    <video id="video2" src="mario/KartNB.mp4" loop muted playsinline></video>

    <a-scene>
      <a-videosphere id="skydome" src="#video1" rotation="0 270 0"></a-videosphere>

      <a-light type="directional" intensity="1.2" position="0 4 4"></a-light>

      <a-gltf-model
        id="kart"
        src="kart/VOITURE_COMPLETE.gltf"
        scale="13 13 13"
        position="-0.03134 -6.20565 -1.75587"
        rotation="-0.5 0.9 -1.15"
      ></a-gltf-model>

      <a-entity id="cameraRig" position="0 1.2 0" rotation="0 180 0">
        <a-camera look-controls wasd-controls="enabled: false">
          <a-cursor
            fuse="false"
            rayOrigin="mouse"
            material="color: white; shader: flat"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
          ></a-cursor>
        </a-camera>

        <a-obj-model
          id="volant"
          class="clickable"
          src="kart/volant.obj"
          scale="10 10 10"
          material="color: black"
          position="-0.13608 -2.40846 -4.64479"
          rotation="-49.88 -22.92 141.6"
        ></a-obj-model>
      </a-entity>
    </a-scene>

    <script>
      const videos = [
        document.querySelector("#video1"),
        document.querySelector("#video2"),
      ];
      const skydome = document.querySelector("#skydome");
      let currentIndex = 0;

      videos.forEach((video) => {
        video.muted = true;
        video.loop = true;
        video.play();
      });

      const volant = document.querySelector("#volant");
      let volantPris = false;
      let angleVolant = 0;
      let previousMouseX = null;

      // axe local de rotation (Z local du volant)
      const localZAxis = new THREE.Vector3(0, 0, 1);

      volant.addEventListener("click", () => {
        volantPris = !volantPris;
        document.body.style.cursor = volantPris ? "grabbing" : "default";
        volant.setAttribute("material", "color", volantPris ? "red" : "black");
      });

      window.addEventListener("mousemove", (event) => {
        if (!volantPris) return;

        if (previousMouseX !== null) {
          const deltaX = event.clientX - previousMouseX;
          const rotationStep = -deltaX * 0.005; // négatif pour correspondance direction

          angleVolant += rotationStep * (180 / Math.PI); // conversion en degrés pour la logique
          angleVolant = Math.max(-45, Math.min(45, angleVolant));

          volant.object3D.rotateOnAxis(localZAxis, rotationStep);
        }

        previousMouseX = event.clientX;
      });

      window.addEventListener("mouseup", () => {
        previousMouseX = null;
      });

      function setSkydome(index) {
        if (index !== currentIndex) {
          const currentTime = videos[currentIndex].currentTime;
          videos[index].currentTime = currentTime;
          currentIndex = index;
          skydome.setAttribute("src", `#video${index + 1}`);
        }
      }

      setInterval(() => {
        if (!volantPris) return;

        if (angleVolant > 10) {
          setSkydome(0);
        } else if (angleVolant < -10) {
          setSkydome(1);
        }
      }, 100);
    </script>
  </body>
</html>
