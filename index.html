<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mario Kart - Volant plat rotation Y</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      video {
        display: none;
      }
      .clickable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Vidéos -->
    <video id="video1" src="mario/kart.mp4" loop muted playsinline></video>
    <video id="video2" src="mario/KartNB.mp4" loop muted playsinline></video>

    <a-scene>
      <!-- Skydome -->
      <a-videosphere id="skydome" src="#video1" rotation="0 270 0"></a-videosphere>

      <!-- Lumière -->
      <a-light type="directional" intensity="1.2" position="0 4 4"></a-light>

      <!-- Kart -->
      <a-gltf-model
        id="kart"
        src="kart/VOITURE_COMPLETE.gltf"
        scale="13 13 13"
        position="-0.03134 -6.20565 -1.75587"
        rotation="-0.5 0.9 -1.15"
      ></a-gltf-model>

      <!-- Caméra -->
      <a-entity id="cameraRig" position="0 1.2 0" rotation="0 180 0">
        <a-camera look-controls wasd-controls="enabled: false">
          <a-cursor
            fuse="false"
            rayOrigin="mouse"
            material="color: white; shader: flat"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
          ></a-cursor>
        </a-camera>

        <!-- Volant à plat -->
        <a-obj-model
  id="volant"
  class="clickable"
  src="kart/volant.obj"
  scale="10 10 10"
  material="color: black"
  position="-0.13608 -2.40846 -4.64479"
  rotation="90 180 0"/>
  </a-obj-model>
      </a-entity>
    </a-scene>

    <script>
      const videos = [document.querySelector("#video1"), document.querySelector("#video2")];
      const skydome = document.querySelector("#skydome");
      let currentIndex = 0;

      videos.forEach((video) => {
        video.play();
      });

      const volant = document.querySelector("#volant");
      let volantPris = false;
      let angleY = 0; // rotation sur Y uniquement
      let previousMouseX = null;

      // Clic pour prendre/lâcher le volant
      volant.addEventListener("click", () => {
        volantPris = !volantPris;
        document.body.style.cursor = volantPris ? "grabbing" : "default";
        volant.setAttribute("material", "color", volantPris ? "red" : "black");
      });

      // Mouvement gauche/droite = rotation sur Y
      window.addEventListener("mousemove", (event) => {
        if (!volantPris) return;

        if (previousMouseX !== null) {
          const deltaX = event.clientX - previousMouseX;
          angleY += deltaX * 0.5; // sensibilité
          angleY = Math.max(-45, Math.min(45, angleY)); // Limite gauche/droite
          volant.setAttribute("rotation", `90 ${angleY} 0`);
        }

        previousMouseX = event.clientX;
      });

      window.addEventListener("mouseup", () => {
        previousMouseX = null;
      });

      // Changement de skydome si on tourne trop à gauche/droite
      setInterval(() => {
        if (!volantPris) return;

        if (angleY > 10) {
          skydome.setAttribute("src", "#video1"); // à droite
          currentIndex = 0;
        } else if (angleY < -10) {
          skydome.setAttribute("src", "#video2"); // à gauche
          currentIndex = 1;
        }
      }, 100);
    </script>
  </body>
</html>
