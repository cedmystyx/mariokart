<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mario Kart - Vue intérieure avec volant</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      #switchBtn {
        display: none;
      }

      video {
        display: none;
      }

      .clickable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="switchBtn">Changer de Skydome</button>

    <!-- Vidéos -->
    <video
      id="video1"
      src="mario/kart.mp4"
      loop
      crossorigin="anonymous"
      webkit-playsinline
      playsinline
      muted
    ></video>
    <video
      id="video2"
      src="mario/KartNB.mp4"
      loop
      crossorigin="anonymous"
      webkit-playsinline
      playsinline
      muted
    ></video>

    <a-scene>
      <!-- Skydome vidéo tourné de 180° à droite -->
      <a-videosphere id="skydome" src="#video1" rotation="0 270 0"></a-videosphere>

      <!-- Lumière -->
      <a-light type="directional" intensity="1.2" position="0 4 4"></a-light>

      <!-- Kart complet -->
      <a-gltf-model
        id="kart"
        src="kart/VOITURE_COMPLETE.gltf"
        scale="13 13 13"
        position="-0.03134 -6.20565 -1.75587"
        rotation="-0.5070676486907786 0.9 -1.151072210417824"
      ></a-gltf-model>

      <!-- Caméra fixe dans le kart, juste look-controls -->
      <a-entity id="cameraRig" position="0 1.2 0" rotation="0 180 0">
        <a-camera id="camera" look-controls wasd-controls="enabled: false">
          <a-cursor
            id="cursor"
            fuse="false"
            rayOrigin="mouse"
            material="color: white; shader: flat"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
          ></a-cursor>
        </a-camera>

        <!-- Volant -->
        <a-obj-model
          id="volant"
          class="clickable"
          src="kart/volant.obj"
          scale="10 10 10"
          material="color: black"
          position="-0.13608 -2.40846 -4.64479"
          rotation="-49.88055972849921 -22.92003067861832 141.5990706152463"
        ></a-obj-model>
      </a-entity>
    </a-scene>

    <script>
      const videos = [
        document.querySelector("#video1"),
        document.querySelector("#video2"),
      ];
      const skydome = document.querySelector("#skydome");
      let currentIndex = 0;

      videos.forEach((video) => {
        video.muted = true;
        video.loop = true;
        video.play();
      });

      const volant = document.querySelector("#volant");
      const camera = document.querySelector("#camera");
      let volantPris = false;

      function setSkydome(index) {
        if (index !== currentIndex) {
          const currentTime = videos[currentIndex].currentTime;
          videos[index].currentTime = currentTime;
          currentIndex = index;
          skydome.setAttribute("src", `#video${index + 1}`);
        }
      }

      volant.addEventListener("click", () => {
        volantPris = !volantPris;
        if (volantPris) {
          volant.setAttribute("material", "color: red");
        } else {
          volant.setAttribute("material", "color: black");
        }
      });

      setInterval(() => {
        if (!volantPris) return;
        if (!volant) return;

        const rotation = volant.object3D.rotation;
        const rotY = THREE.MathUtils.radToDeg(rotation.y);

        if (rotY > 10) {
          setSkydome(0);
        } else if (rotY < -10) {
          setSkydome(1);
        }
      }, 100);
    </script>
  </body>
</html>
